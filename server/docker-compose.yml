version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: vocab_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: lamb
      POSTGRES_DB: Richland
    ports:
      - "4200:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d Richland"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - vocab-network

  pgadmin:
    image: dpage/pgadmin4:7
    container_name: vocab_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vocab-network

volumes:
  pgdata:
  pgadmin_data:

networks:
  vocab-network:
    driver: bridge